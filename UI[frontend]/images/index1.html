<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Classifier</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1604076913837-0c59e6d0a284') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .upload-label:hover {
            background: #218838;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            border: 3px solid white;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Waste Classifier</h1>
        
        <!-- Upload File -->
        <label for="imageUpload" class="upload-label">üì§ Upload an Image</label>
        <input type="file" name="image" id="imageUpload" accept="image/*" required>

        <!-- Classify Button -->
        <button id="classifyButton">üîç Classify Image</button>

        <!-- Image Preview -->
        <img id="previewImage" alt="Image Preview">

        <!-- Classification Result -->
        <div id="result"></div>

        <!-- Category Icon -->
        <img id="categoryIcon" class="category-icon" alt="Category Icon">
    </div>

    <script>
        // Display image preview
        const imageUpload = document.getElementById('imageUpload');
        const previewImage = document.getElementById('previewImage');
        const categoryIcon = document.getElementById('categoryIcon');
        
        imageUpload.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission and classification
        const classifyButton = document.getElementById('classifyButton');
        classifyButton.addEventListener('click', async function () {
            const formData = new FormData();
            const imageFile = imageUpload.files[0];
            if (!imageFile) {
                alert("Please upload an image before classification.");
                return;
            }

            formData.append('image', imageFile);

            // Show loading message
            document.getElementById('result').textContent = "Classifying... Please wait.";
            document.getElementById('result').style.display = "block";

            // Send the image to the Flask backend for classification
            try {
                const response = await fetch("http://127.0.0.1:5000/classify", {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Server responded with an error.");
                }

                const result = await response.json();

                // Define category icons
                let iconSrc = "";
                if (result.classification.toLowerCase() === "organic") {
                    iconSrc = "https://cdn-icons-png.flaticon.com/512/2921/2921822.png"; // Organic waste icon
                } else if (result.classification.toLowerCase() === "recycle") {
                    iconSrc = "https://cdn-icons-png.flaticon.com/512/609/609803.png"; // Recycle icon
                }

                // Display classification result
                document.getElementById('result').innerHTML = `
                    <p><strong>Classification:</strong> ${result.classification}</p>
                    <p><strong>Confidence:</strong> ${result.confidence.toFixed(2)}%</p>
                    <p><strong>Tip:</strong> ${result.tip}</p>
                `;

                // Show category icon
                if (iconSrc) {
                    categoryIcon.src = iconSrc;
                    categoryIcon.style.display = "block";
                } else {
                    categoryIcon.style.display = "none";
                }

            } catch (error) {
                document.getElementById('result').textContent = "An error occurred. Please try again.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
